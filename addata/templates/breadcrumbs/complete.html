{% extends "base.html" %}
{% block title %}Breadcrumbs{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<H1>{{ title }}</H1>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>
                    <h4>File List</h4>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{file}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
