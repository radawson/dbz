<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon-32.png') }}">
    <!-- Bootstrap 5 compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {{ turbo() }}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="#" class="navbar-brand">Ad Data Manager</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mnav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mnav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Parquet Manager</a>
                    <div class="dropdown-menu">
                        <a href="/breadcrumbs" class="dropdown-item">File Listing</a>
                        <a href="/breadcrumbs/upload" class="dropdown-item">Upload</a>
                        <a href="/breadcrumbs/import" class="dropdown-item">Import</a>
                    </div>
                </li>
                <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="https://github.com/radawson/dbz/issues" class="nav-link">Issues</a></li>
            </ul>
        </div>
            <form class="form-inline d-flex flex-nowrap justify-content-end">
                <input type="search" class="form-control" placeholder="search">
                <button class="btn btn-secondary">Search</button>
            </form>
    </nav>
    {% include "message.html" %}

    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>

</html>
